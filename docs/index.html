<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFCバランス計算機</title>
    <script>
        function calculate() {
            // 入力された値を取得
            var calorie = parseFloat(document.getElementById('calorie').value);
            var protein = parseFloat(document.getElementById('protein').value);
            var fat = parseFloat(document.getElementById('fat').value);
            var carbohydrate = parseFloat(document.getElementById('carbohydrate').value);
	
            // 加算結果を計算
	    var result = protein * 4 + fat * 9 + carbohydrate * 4;
	    var p = protein * 4 / result;
	    var f = fat * 9 / result;
	    var c = carbohydrate * 4 / result;
                   
            // 結果を表示（小数点第何位までにまるめたい　あと見づらい）
            document.getElementById('result').innerText = "計算結果: " + p + " : " + f + " : " + c;
        }
    </script>
</head>
<body>
    <h3>PFCバランス計算機</h3>

    <form onsubmit="event.preventDefault(); calculate();">
      <label for="calorie">カロリー（kcal）:</label>
      <input type="number" id="calorie" name="calorie" step="any" required><br>

      <label for="protein">タンパク質（g）:</label>
      <input type="number" id="protein" name="protein" step="any" required><br>
      
      <label for="fat">脂質（g）:</label>
      <input type="number" id="fat" name="fat" step="any" required><br>

      <label for="carbohydrate">炭水化物（g）:</label>
      <input type="number" id="carbohydrate" name="carbohydrate" step="any" required><br>
      <button type="submit">計算</button>
    </form>

    <p id="result"></p>
</body>
</html>
